<ion-header>
  <ion-toolbar>
    <ion-title>
      theBetterAnimeList
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <tinder-ui [cards]="cards" (reloadCards)="reloadingTinderCards()"></tinder-ui>

</ion-content>

<ion-footer *ngIf="cards.length === 0">
  <ion-toolbar>
    <ion-button class="load-cards-btn" expand="full" (click)="loadTinderCards()">Load Anime Cards!</ion-button>
  </ion-toolbar>
</ion-footer>
